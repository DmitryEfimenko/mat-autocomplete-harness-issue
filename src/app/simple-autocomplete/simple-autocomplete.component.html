<input
  #input
  class="form-control"
  [formControl]="formControl"
  [matAutocomplete]="auto"
/>

<mat-autocomplete
  #auto="matAutocomplete"
>
  <mat-option
    *ngFor="let option of filteredOptions"
    [value]="option.label"
    [class.font-weight-bold]="option.preferred"
  >
    {{option.label}}
  </mat-option>
</mat-autocomplete>
